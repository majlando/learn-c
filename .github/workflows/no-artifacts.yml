name: No artifacts and build check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check-no-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail if tracked build artifacts exist
        run: |
          set -euo pipefail
          # list tracked files matching common build artifact patterns
          if git ls-files -- '*.exe' '*.o' '*.obj' '*.dll' '*.pdb' | grep -q '.'; then
            echo "Tracked build artifacts detected:"; git ls-files -- '*.exe' '*.o' '*.obj' '*.dll' '*.pdb'; exit 1
          fi

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run build-all.ps1
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File ./build-all.ps1
